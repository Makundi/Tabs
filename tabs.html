<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Tabs</h1>
    <p>This is a simple HTML document with tabs.</p>
    <div class="tabs">
        <div class="tab active" id="tab1">Tab 1</div>
        <div class="tab" id="tab2">Tab 2</div>
        <div class="tab" id="tab3">Tab 3</div>
        <div class="tab" id="tab4">Tab 4</div>
    </div>
    <div class="tab-content">
        <div class="content active" id="content1">Content for Tab 1</div>
        <div class="content" id="content2">Content for Tab 2</div>
        <div class="content" id="content3">Content for Tab 3</div>
        <div class="content" id="content4">Content for Tab 4</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
